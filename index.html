<!doctype html>
<html>
  <head>
    <title>butthole</title>
  </head>
  <body>
    <h1></h1>
    <p id="helo">helo</p>
    <p>Butthole</p>    
    <button onclick="nut()">
      NUT
    </button>
    
    <div id="nutbag"></div>
    
  </body>
  
  
  <style>
    p {
      color: #40bf5b;
    }
    
    #helo {
      font-size: 2rem;
    }
    img {
      width: 50px;
      height: 50px;
    }
  </style>
  
  
<script>
    function nut() {
      var nutbag = document.getElementById("nutbag");
      
      // make a new img element
      var nut = document.createElement("img");
      nut.src = "./pictures/nutpicture.png";
      
      // put img inside the div
      nutbag.appendChild(nut);
    }
  </script>
  
</html>
