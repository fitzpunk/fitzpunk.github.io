<!doctype html>
<html>
  <head>
    <title>nut.org</title>
  </head>
  <body>
    <h1>helo</h1>
    <button onclick="nut()">
      NUT
    </button>
    
    <div id="nutbag"></div>
    
  </body>
  
  
  <style>
    p {
      color: #40bf5b;
    }
    
    img {
      width: 50px;
      height: 50px;
    }
    button {
      margin-bottom: 16px;
    }
  </style>
  
  
<script>
    function nut() {
      var nutbag = document.getElementById("nutbag");
      
      // make a new img element
      var nut = document.createElement("img");
      nut.src = "./pictures/nutpicture.png";
      
      // put img inside the div
      nutbag.appendChild(nut);
    }
  </script>
  
</html>
